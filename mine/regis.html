<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="navEl">
                    <div>
                        <a href="index.html"><img src="./logoFinal.png"></a>
                    </div>
                    <div class="titles">
                        <ul>
                            <li><a href="store.html">Store</a></li>
                            <li><a href="movies.html">Movies</a></li>
                            <li><a href="series.html">Series</a></li>
                            <li><a href="Watchlist.html">Watchlist</a></li>
                            <li><a href="regis.html">Registration</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="form-wrap">
        <h1>Sign up for the coolest movie-con of all time.</h1>
        <div class="form-details">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="text" id="email" placeholder="Email Address" required>
            <input type="password" id="password1" placeholder="Password" required>
            <input type="password" id="password1" placeholder="Confirm Password" required> <br>
            <label for="movie-genres">Your favourite genre</label>
            <select name="movie-genres" id="movie-genres">
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
            </select>
        </div>
        <div class="terms">
            <input type="checkbox" id="tnc">
            <label for="tnc">Accept <a href="">terms and conditions</a></label><br> <br>
            <button class="registerBtn">Register</button>
        </div>
        <div class="oauth-regis">

        </div>
    </div>
</body>
</html>
