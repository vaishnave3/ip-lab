    <h1 style="margin-left: 650px;">Workshop Registration Form </h1>
    <form action="" style="padding: 50px;border-radius: 20px;height: 350px;margin-left: 600px;max-width: 500px;margin-top: 100px;font-size: large;background-color: rgb(78, 82, 110);">
        <div class="formm">
            <label for="name">First Name </label> 
            <label for="name" class="names">Last Name </label> <br>
            <input type="text" id="name" style="width: 100px;border-radius: 7px; max-width: 350px;">
            <input type="text" style="width: 180px;border-radius: 7px; max-width: 350px;"> <br><hr>
            <label for="emailid">Email ID </label>
            <input type="email" id="emailid" style="border-radius: 7px; max-width: 350px;"><br><hr>
            <label for="phno">Phone Number </label>
            <input type="text" id="phno" style="border-radius: 7px; max-width: 350px;"><br><hr>
            <label for="year">Year </label>
            <select id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><hr>
            <label for="dept">Department</label>
            <select id="dept">
                <option value="cse">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select><br><hr>
            <label for="newsletter">Sign up for Newsletter -  yes</label>
            <input type="radio" name="yes" style="border-radius: 7px; max-width: 350px;">
            <label for="newsletters">no</label>
            <input type="radio" name="yes" style="border-radius: 7px; max-width: 350px;"><br><br>
            <input type="submit" id="submit" style="position: relative; left: 200px;width: 100px; height: 35px;background-color: rgba(160, 179, 208, 0.716);color: rgb(242, 226, 206);font-size: medium;">
        </div>
    </form>
